<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta author="PartMent">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>PartMent</title>
        <link rel="shortcut icon" href="assets/partment-icon.png">
        <link rel="stylesheet" href="assets/common.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="./assets/is.min.js"></script>
        <script src="./assets/common.js"></script>
        <script src="./assets/lang.js"></script>
        <script>
            $(function () {
                $("*").contextmenu(function () {
                    return false;
                });
                if(is.mobile()) {
                    $(".wrap").css("width","100%").css("min-width","100%").css("height","400px");
                    $(".info").css("height","300px");
                    $(".info-icon").css("width","150px").css("height","150px").css("background-size","120px 120px")
                    $(".info-description").css("font-size","13px").css("transform","translate(-50%, calc(-50% - 75px))");
                }
            });
        </script>
    </head>
    <body onselectstart="return false;">
        <div class="loading"></div>
        <div class="wrap">
            <div class="title"></div>
            <div class="info">
                <div class="info-icon"></div>
                <div class="info-description"></div>
            </div>
            <div class="social">
                <li class="social-icon"><a class="animated socicon-twitter" target="_blank" href="http://bit.ly/partment-twitter"></a></li>
                <li class="social-icon"><a class="animated socicon-facebook" target="_blank" href="http://bit.ly/partment-facebook"></a></li>
                <li class="social-icon"><a class="animated socicon-youtube" target="_blank" href="http://bit.ly/ptt-sub"></a></li>
                <li class="social-icon"><a class="animated socicon-wordpress" target="_blank" href="http://blog.partment.ga"></a></li>
                <li class="social-icon"><a class="animated socicon-github" target="_blank" href="https://github.com/partment"></a></li>
                <li class="social-icon"><a class="animated socicon-twitch" target="_blank" href="https://twitch.tv/partment"></a></li>
                <li class="social-icon"><a class="animated socicon-mail" target="_blank" href="mailto:partment@live.com"></a></li>
            </div>
        </div>
        <div class="lang"></div>
    </body>
</html>
